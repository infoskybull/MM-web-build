<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Recorder Demo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: white;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #2b8af7;
      color: white;
      font-size: 16px;
    }
    #timer {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    audio {
      margin-top: 20px;
      width: 90%;
    }
  </style>
</head>
<body>

  <h2>üé§ –ó–∞–ø–∏—Å—å —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞</h2>
  <button id="startBtn">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <button id="stopBtn" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

  <div id="timer">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: 0.0 —Å–µ–∫</div>
  <audio id="audioPlayer" controls></audio>

  <script>
    let stream = null;
    let mediaRecorder = null;
    let chunks = [];
    let startTime = null;
    let timerInterval = null;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timer = document.getElementById('timer');
    const audioPlayer = document.getElementById('audioPlayer');

    // üß© –ü–æ–ª—É—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω –æ–¥–∏–Ω —Ä–∞–∑
    async function getMicrophone() {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          console.log("üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω");
        } catch (err) {
          alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err.message);
          throw err;
        }
      }
      return stream;
    }

    startBtn.addEventListener('click', async () => {
      try {
        const micStream = await getMicrophone(); // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ 1 —Ä–∞–∑
        chunks = [];

        mediaRecorder = new MediaRecorder(micStream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        mediaRecorder.onstart = () => {
          startTime = Date.now();
          startBtn.disabled = true;
          stopBtn.disabled = false;
          timerInterval = setInterval(() => {
            const seconds = ((Date.now() - startTime) / 1000).toFixed(1);
            timer.textContent = `–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${seconds} —Å–µ–∫`;
          }, 100);
        };

        mediaRecorder.onstop = () => {
          clearInterval(timerInterval);
          startBtn.disabled = false;
          stopBtn.disabled = true;

          const blob = new Blob(chunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          audioPlayer.src = url;

          console.log("üéß –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞, —Ñ–∞–π–ª:", blob);
        };

        mediaRecorder.start();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∑–∞–ø–∏—Å–∏:", err);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });
  </script>

</body>
</html>
