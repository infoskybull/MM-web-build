<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition Demo</title>
  <style>
    #micButton {
      padding: 12px 20px;
      border-radius: 10px;
      background: #2b8af7;
      color: white;
      font-size: 16px;
      border: none;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <button id="micButton">üé§ –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≥–æ–≤–æ—Ä–∏—Ç—å</button>
  <div id="result">–¢–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>

  <script>
    // –ö—ç—à–∏—Ä—É–µ–º –ø–æ—Ç–æ–∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞, —á—Ç–æ–±—ã –Ω–µ –∑–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å –∫–∞–∂–¥—ã–π —Ä–∞–∑
    let micStream = null;

    async function ensureMicrophoneAccess() {
      if (micStream) return micStream;

      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        return micStream;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', err);
        alert('–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É, —á—Ç–æ–±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥.');
        throw err;
      }
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('result').textContent = 'üó£Ô∏è ' + text;
        console.log('–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ:', text);
      };

      recognition.onerror = (event) => {
        console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏:', event.error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏ —Ä–µ—á–∏: ' + event.error);
      };

      recognition.onend = () => {
        console.log('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ.');
      };
    } else {
      alert('SpeechRecognition –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.');
    }

    document.getElementById('micButton').addEventListener('click', async () => {
      try {
        // 1Ô∏è‚É£ –ë–µ–∑–æ–ø–∞—Å–Ω–æ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω (—Ç–æ–ª—å–∫–æ –ø–æ –∫–ª–∏–∫—É)
        await ensureMicrophoneAccess();

        // 2Ô∏è‚É£ –ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –∑–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏
        if (recognition) {
          recognition.start();
          document.getElementById('result').textContent = 'üé§ –°–ª—É—à–∞—é...';
          console.log('Speech recognition started');
        } else {
          alert('SpeechRecognition –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –æ–∫—Ä—É–∂–µ–Ω–∏–∏.');
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ SpeechRecognition:', err);
      }
    });
  </script>

</body>
</html>
