<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder & Transcriber</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 40px;
      margin: 0;
      background: white;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #2b8af7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #timer {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    audio {
      margin-top: 20px;
      width: 90%;
    }
    #result {
      text-align: left;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üé§ Audio Recorder & Transcriber</h2>

  <button id="startBtn">‚ñ∂Ô∏è Start Recording</button>
  <button id="stopBtn" disabled>‚èπ Stop Recording</button>
  <button id="sendBtn" disabled>üì§ Send for Transcription</button>

  <div id="timer">Duration: 0.0 sec</div>
  <audio id="audioPlayer" controls></audio>

  <div id="status"></div>
  <div id="result"></div>

  <script>
    let stream = null;
    let recorder = null;
    let chunks = [];
    let startTime = null;
    let timerInterval = null;
    let recordedBlob = null;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const sendBtn = document.getElementById('sendBtn');
    const timer = document.getElementById('timer');
    const player = document.getElementById('audioPlayer');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    // Request mic permission once
    async function getMicrophone() {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("üé§ Microphone access granted");
      }
      return stream;
    }

    startBtn.addEventListener('click', async () => {
      try {
        const mic = await getMicrophone();
        chunks = [];
        recorder = new MediaRecorder(mic);

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstart = () => {
          startTime = Date.now();
          timerInterval = setInterval(() => {
            const sec = ((Date.now() - startTime) / 1000).toFixed(1);
            timer.textContent = `Duration: ${sec} sec`;
          }, 100);
          startBtn.disabled = true;
          stopBtn.disabled = false;
          sendBtn.disabled = true;
          status.textContent = '';
          result.textContent = '';
        };

        recorder.onstop = () => {
          clearInterval(timerInterval);
          startBtn.disabled = false;
          stopBtn.disabled = true;

          recordedBlob = new Blob(chunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(recordedBlob);
          player.src = url;

          sendBtn.disabled = false;
          console.log("üéß Recording finished, size:", recordedBlob.size);
        };

        recorder.start();
      } catch (err) {
        alert("Microphone access error: " + err.message);
        console.error(err);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (recorder && recorder.state === 'recording') {
        recorder.stop();
      }
    });

    sendBtn.addEventListener('click', async () => {
      if (!recordedBlob) {
        alert("Please record audio first!");
        return;
      }

      const formData = new FormData();
      formData.append('file', recordedBlob, 'recording.webm');

      status.textContent = "‚è≥ Uploading and transcribing...";
      sendBtn.disabled = true;

      try {
        const response = await fetch('/api/transcribe', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Server error: ' + response.status);
        const data = await response.json();

        status.textContent = "‚úÖ Transcription complete";
        result.textContent = data.text || "No text returned.";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error uploading audio.";
        result.textContent = err.message;
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
